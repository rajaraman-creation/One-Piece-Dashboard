<div class="p-4" style="min-width: 450px; max-width: 700px;background-color: var(--surface-ground);">
    <div class="flex mb-5" style=" justify-content: space-between; align-items: center;">
        <span class="p-text-secondary block font-semibold">New business information</span>
        <mat-icon>cancel</mat-icon>
    </div>

        <div class="flex align-items-center gap-3 mb-3">
            <label for="username" class="font-semibold w-8rem">Business name</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-5">
            <label for="email" class="font-semibold w-8rem">Business Type</label>
            <p-dropdown [options]="cities" [(ngModel)]="selectedCity" optionLabel="name" placeholder="Select a Business Model" />
        </div>

        <div class="flex align-items-center gap-3 mb-5">
            <label for="email" class="font-semibold w-8rem">Business Type</label>
            <div *ngFor="let category of categories" class="field-checkbox">
                <p-checkbox 
                    [(ngModel)]="selectedCategories"
                    [label]="category.name"
                    name="group"
                    [value]="category" />
            </div>
        </div>
       

        <div class="flex align-items-center gap-3 mb-3">
            <label for="email" class="font-semibold w-8rem">Business email</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="email" class="font-semibold w-8rem">Business phone</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="email" class="font-semibold w-8rem">Business website</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>

        <div class="flex align-items-center gap-3 mb-3">
            <label for="email" class="font-semibold w-8rem">Street address</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="email" class="font-semibold w-8rem">City</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="email" class="font-semibold w-8rem">Zip/Postal code</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="email" class="font-semibold w-8rem">State</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="email" class="font-semibold w-8rem">Lat & Long</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        
        <div class="flex justify-content-end gap-2">
            <p-button label="Create" (onClick)="visible = false" />
        </div>
</div>
