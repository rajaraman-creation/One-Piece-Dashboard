<mat-drawer-container class="example-container" autosize>
  <mat-drawer
    #drawer
    class="example-sidenav"
    mode="side"
    position="end"
    style="width: 75%"
    [opened]="showContent"
  >
    <p-tabView>
      <p-tabPanel header="General">
        <ng-template pTemplate="content">
          <app-general></app-general>
        </ng-template>
      </p-tabPanel>

      <p-tabPanel header="Service Management">
        <ng-template pTemplate="content">
          <app-service-config></app-service-config>
        </ng-template>
      </p-tabPanel>

      <p-tabPanel header="Access Management">
        <ng-template pTemplate="content">
          <app-employee-config></app-employee-config>
        </ng-template>
      </p-tabPanel>

      <p-tabPanel header="Reviews">
        <ng-template pTemplate="content">
          Complex Content to Lazy Load
        </ng-template>
      </p-tabPanel>

      <p-tabPanel header="Report">
        <ng-template pTemplate="content">
          Complex Content to Lazy Load
        </ng-template>
      </p-tabPanel>
    </p-tabView>
  </mat-drawer>

  <!-- Service Category -->
  <div class="p-1">
    <div class="flex p-2 gap-2 mb-2" style="justify-content: end">
      <button mat-stroked-button (click)="openDialog('500ms', '300ms')">
        Create WorkSpace
      </button>
    </div>
    <div class="posc mb-5" style="margin-top: 27px">
      <input
        type="text"
        style="min-width: 400px; padding-left: 1rem; border-radius: 5px"
        pInputText
        placeholder="Search"
      />
    </div>
    <table mat-table [dataSource]="dataSource" class="shade">
      <ng-container matColumnDef="rating">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="width: 6rem; text-align: center"
        >
          Rating
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex" style="justify-content: end">
            <div
              class="surface-100 p-1"
              style="border-radius: 30px; width: 70px"
            >
              <div
                class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                style="
                  border-radius: 30px;
                  box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                    0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                "
              >
                <span class="text-900 font-medium text-sm">{{
                  element.rating
                }}</span>
                <i class="pi pi-star-fill text-yellow-500"></i>
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Shop Name</th>
        <td mat-cell *matCellDef="let element">
          <div style="font-weight: 500; font-size: larger; color: darkblue">
            {{ element.name }}
          </div>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="width: 6rem; text-align: center"
        >
          Customers
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex" style="justify-content: start">
            <div
              class="surface-100 p-1"
              style="border-radius: 30px; width: 7rem"
            >
              <div
                class="surface-0 flex align-items-center gap-1 justify-content-center py-1 px-2"
                style="
                  border-radius: 30px;
                  box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                    0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                "
              >
                <i class="pi pi-users text-blue-500"></i>
                <span
                  class="text-900 font-medium"
                  style="font-size: 1rem; transform: translateY(1px)"
                  >{{ element.weight }}</span
                >
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="width: 6rem; text-align: center"
        >
          Revenue
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex" style="justify-content: start">
            <div
              class="surface-100 p-1"
              style="border-radius: 30px; width: 7rem"
            >
              <div
                class="surface-0 flex align-items-center gap-1 justify-content-center py-1 px-2"
                style="
                  border-radius: 30px;
                  box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                    0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                "
              >
                <i class="pi pi-dollar text-green-500"></i>
                <span
                  class="text-900 font-medium"
                  style="font-size: 1rem; transform: translateY(1px)"
                  >{{ element.symbol }}</span
                >
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openContent()"></tr>
    </table>
  </div>
</mat-drawer-container>
