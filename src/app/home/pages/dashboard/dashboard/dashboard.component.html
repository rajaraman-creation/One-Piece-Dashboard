<div class="side_menu_op">
  <div class="card" style="padding: 1px">
    <mat-calendar
      [(selected)]="selected"
      style="
        background-color: var(--surface-overlay);
        color: antiquewhite !important;
      "
    ></mat-calendar>
  </div>
</div>

<div style="margin-left: calc(4.4rem + 10rem)">
  <div class="pb-2">
    <app-dashboard-meter [dataSource]="meter"></app-dashboard-meter>
  </div>

  <div class="grid">
    <div class="col-12 md:col-4">
      <div class="card p-0">
        <div
          class="timeline-header p-3 flex justify-content-between align-items-center"
        >
          <p class="m-0">Income history</p>
          <div class="header-icons">
            <i class="pi pi-refresh ml-2"></i><i class="pi pi-filter ml-2"></i>
          </div>
        </div>

        <div class="pb-3">
          <p>10.00 Am</p>
          <p-avatar
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
            styleClass="mr-2"
            shape="circle"
          />
          <div class="mx-3">
            <p class="m-0 text-600">Nike Air X12</p>
            <span class="block text-sm font-normal text-color-secondary"
              >Sold <span class="font-semibold">250</span> times</span
            >
          </div>
          <p>taka</p>
          <p-menu #menu [model]="items" [popup]="true" />
          <p-button (onClick)="menu.toggle($event)" icon="pi pi-ellipsis-v"/>
          <p-progressBar [value]="value" [style]="{ height: '6px' }" />
        </div>
      </div>
    </div>

    <div class="col-12 md:col-4">
      <div class="card p-0">
        <div
          class="timeline-header p-3 flex justify-content-between align-items-center"
        >
          <p class="m-0">Withdrawal history</p>
          <div class="header-icons">
            <i class="pi pi-refresh ml-2"></i><i class="pi pi-filter ml-2"></i>
          </div>
        </div>

        <div class="pb-3">
          <p-timeline
            [value]="events"
            styleclass="custom-timeline py-0 px-3"
            class="p-element"
          >
            <ng-template pTemplate="marker" let-event>
              <span
                class="flex w-2rem h-2rem align-items-center justify-content-center text-white border-circle z-1 shadow-1"
                [style]="{ 'background-color': event.color }"
              >
                <i [class]="event.icon"></i>
              </span>
            </ng-template>

            <ng-template pTemplate="content" let-event>
              <div
                class="flex p-1"
                style="align-items: center; justify-content: space-between"
              >
                <div>
                  <p class="m-0">Payment from #28492</p>
                  <span class="text-sm text-color-secondary ng-star-inserted"
                    >June 13, 2020 11:09 AM</span
                  >
                </div>
                <!-- <div>+$250.00</div> -->
                <h6 class="m-0" style="color: rgb(4, 196, 61)">+$250.00</h6>
              </div>
            </ng-template>
            <ng-template pTemplate="opposite" class=".custom-timeline">
            </ng-template>
          </p-timeline>
        </div>
      </div>
    </div>
  </div>
</div>
