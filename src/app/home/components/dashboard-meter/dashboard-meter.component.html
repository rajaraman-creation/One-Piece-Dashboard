<div class="grid">
  <div class="col-12 md:col-4" *ngFor="let data of dataSource">
    <div class="card relative h-6rem border-round-xl p-3">
      <span class="text-sm font-medium line-height-1">{{data.name}}</span>
      <div class="flex justify-content-between">
        <div class="flex justify-content-between align-items-center">
          <div
            class="flex justify-content-center align-items-center h-2rem w-5rem border-round p-2 mr-3"
            style="
              background-color: #fc6161;
              box-shadow: 0px 6px 20px rgba(252, 97, 97, 0.3);
            "
          >
            <i class="pi pi-arrow-down w-2rem"></i
            ><span class="line-height-2">{{data.status}}</span>
          </div>
          <div class="line-height-4 text-4xl">{{data.currentValue}}
            <!-- <i class="pi pi-indian-rupee ml-2"></i> -->
          </div>
        </div>
      </div>
      <img
        [src]="data.progressLink"
        class="absolute"
        style="bottom: 14px; right: 12px"
      />
    </div>
  </div>
