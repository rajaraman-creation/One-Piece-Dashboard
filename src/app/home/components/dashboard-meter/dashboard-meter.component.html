<div class="flex justify-content-center pb-2">
  <p-selectButton
    [options]="justifyOptions"
    [(ngModel)]="value"
    optionLabel="icon"
  >
    <ng-template let-item pTemplate>
      <i [class]="item.icon"></i>
    </ng-template>
  </p-selectButton>
</div>


<ng-container *ngIf="value?.value == 'day'">
  <div *ngFor="let data of dataSource" >
    <div
      class="card relative h-6rem p-3"
      style="width: 250px; margin: 0px 0px 8px 0px"
    >
      <span class="text-sm font-medium line-height-1">{{ data.name }}</span>
      <div class="flex justify-content-between">
        <div class="flex justify-content-between align-items-center">
          <div
            class="flex justify-content-center align-items-center h-2rem w-5rem border-round p-2 mr-3"
            *ngIf="data.status"
            style="
              background-color: #fc6161;
              background-color: #0bd18a;
              box-shadow: 0px 6px 20px rgba(252, 97, 97, 0.3);
              box-shadow: 0px 6px 20px rgba(11, 209, 138, 0.3);
            "
          >
            <i class="pi pi-arrow-up w-2rem"></i
            ><span class="line-height-2">{{ data.status }}</span>
          </div>
          <div class="line-height-4 text-4xl">
            {{ data.currentValue }}
            <!-- <i class="pi pi-indian-rupee ml-2"></i> -->
          </div>
        </div>
      </div>
      <img
        [src]="data.progressLink"
        class="absolute"
        style="bottom: 14px; right: 12px"
      />
    </div>
  </div>
</ng-container>


<p-scrollPanel [style]="{ width: '100%', height: '50vh' }" *ngIf="value?.value == 'staff'">
<div class="md:col-2 p-0" style="min-width: 250px">
    <div class="card p-0">
      <div class="flex p-3" style="flex-direction: column">
        <input type="text" pInputText placeholder="Find Staff" style="height: 1.8rem;"/>
      </div>
  
      @for (staff of staffService; track staff.id; let idx = $index, e = $even) {
        <div class="pb-1 pl-2 mb-3 cursor-pointer" (click)="staffSelected(staff)" style="border-bottom: 1px solid rgba(128, 128, 128, 0.267);">
          <div class="flex" style="gap: 5px;align-items: flex-start; " >
            @if (staff?.details?.image) {
              <p-avatar
              [image]="staff.details.image"
              styleClass="mr-1"
              shape="circle"
            />
            } @else {
              <p-avatar
              image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
              styleClass="mr-1"
              shape="circle"
            />
            } 
            
              <div class="flex w-full" style="justify-content: space-between;align-items: center;">
                <div>
                  <div style="scale: 1">
                    <!-- <p-tag severity="info" [value]="staff.name" /> -->
                  <p class="m-0 text-800 mr-2" style="font-size: .9rem;">{{staff.name}}</p>
  
                  </div>
                  <p class="m-0 text-500 mr-2" style="font-size: .8rem;">{{staff.role}}</p>
                </div>
                <input type="checkbox" class="mr-3" [(ngModel)]="staff.checked">
              </div>
          </div>
        </div>
      }
  
    </div>
    
  </div>
</p-scrollPanel>
